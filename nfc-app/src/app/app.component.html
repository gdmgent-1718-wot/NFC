<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">Drawer content</mat-sidenav>
  <div class="my-content">Main content</div>
</mat-sidenav-container>
   
<mat-list>
  <mat-list-item *ngFor="let person of personsList | async">
    <img matListAvatar src="{{person.profile_image_url}}" alt="...">
    <h3 matLine> {{person.firstname}} {{person.surname}}</h3>
    <p matLine>
      <span> {{person.email_school}} </span>
    </p>
  </mat-list-item>
</mat-list>
